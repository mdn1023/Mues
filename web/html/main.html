<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mues</title>

    <!-- Bootstrap -->
    <!-- CSS for bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>

  <body>
    <div class="jumbotron d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <h1>Mues</h1>
        </div>

        <div class="row align-items-center justify-content-center">
          <form style="border:1px solid black; margin:20px; padding:20px; border-radius: 15px;">
            <div class="form-group">
              <label for="venueName"><b>Venue</b></label>
              <input type="text" class="form-control" id="venueName" aria-describedby="venueHelp" placeholder="Name of Venue">
              <small id="venueHelp" class="form-text text-muted">Type in the name of the venue you are interested in attending (i.e. Echostage)</small>
            </div>
            <div class="form-group">
              <label for="startDate"><b>Start Date</b></label>
              </br>
              <input type="date" class="form-control" id="startDate">
            </div>
            <div class="form-group">
              <label for="endDate"><b>End Date</b></label>
              </br>
              <input type="date" class="form-control" id="endDate">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        
      </div>
    </div>

    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
